<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sign_up.css">
    <script defer src="./js/sign_up.js"></script>
    <title>밥쁘다 바빠 현대사회</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    <!-- X 클릭 시 햄버거 표시 -->
    <div id="header_x">
        <img src="image/x.png"
        id="header_x_set"
        alt="x 메뉴"/>
    </div>

    <!-- 햄버거 클릭 시 X 표시 -->
    <div id="header_hamburger" style="display: none;">
        <img src="image/hamburger.png"
        id="header_hamburger_set"
        alt="햄버거 메뉴"/>
    </div>

    <!-- 상단 로고 -->
    <div class="logo">
        <a href="index.html" style="cursor: pointer;">
            <img src="image/logo.png" alt="밥사 로고" />
        </a>
    </div>

    <!-- 우측 버튼 -->
    <div class="btn">
        <div class="btn_top">
            <a class="sign_up" href="./sign_up.html">
                회원가입
            </a>
            <a class="log_in" href="./sign_in.html">
                로그인
            </a>
        </div>
        <div class="btn_bottom">
            <input id="search_box" placeholder="검색어를 입력하세요." />
            <span class="material-icons">
                search
            </span>
        </div>
    </div>
    </header>

    <main>
        <!-- 마이페이지 선택 바 -->
        <div class="my_page">
            <div class="title">
                <h1>MY PAGE</h1>
            </div>
            <div class="click">
                <div class="sing_in">
                    <a href="./sign_in.html" class="sign_in">로그인</a>
                </div>
                <div class="sign_up">
                    <a href="./sign_up.html" class="sign_up">회원가입</a>
                </div>
                <div class="reservation">
                <a href="./reservation.html" class="reservation">예약확인</a>
                </div>
            </div>
        </div>
        <!-- 회원가입 페이지 -->
        <div class="sign_up_page">
            <form action="join_BS.do" method="POST" name="user_info" onsubmit="return cheak_value()">
                <table>
                    <caption><h1>SIGN UP</h1></caption>
                    <div class="join_mid">
                    <tr>
                        <td class="fir_col">이름</td>
                        <td class="sec_col">
                            <input type="text" name="userName" maxlength="10" class="basic_style"></td>
                    </tr>
                    <tr>
                        <td class="fir_col">아이디</td>
                        <td class="sec_col">
                            <input type="text" name="ID" maxlength="20" class="basic_style" onkeydown="input_id_chk()">
                            <input type="button" class="btn_call" value="중복확인" onclick="open_id_chk()">
                            <input type="hidden" name="id_dupl" value="id_unchk">
                        </td>
                    </tr>
                    <tr>
                        <td class="fir_col">비밀번호</td>
                        <td class="sec_col">
                            <input type="password" name="PW" maxlength="13" class="basic_style">
                            <p>※비밀번호는 문자, 숫자, 특수문자(~!@#$%^&*)의 조합
                            10 ~ 13자리로 입력이 가능합니다.</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="fir_col">비밀번호 확인</td>
                        <td class="sec_col">
                            <input type="password" name="PW_cheak" maxlength="13" class="basic_style"></td>
                    </tr>
                    <tr>
                        <td class="fir_col">전화번호</td>
                        <td class="sec_col">
                            <input class="box_call" type="text" name="userPhone" maxlength="11">
                            <input class="btn_call" type="button" value="전화번호 중복확인" onclick="">
                            <p>※전화번호는 숫자만 입력하세요.</p>
                            </td>
                    </tr>
                    <tr>
                        <td class="fir_col">이메일</td>
                        <td class="sec_col">
                            <input class="basic_style" type="text" name="mail_id">
                            <span class="a">@</span>
                            <input class="basic_style" type="text" name="email">
                            <select name="mail_slc" class="basic_style">
                                <option value="self"  selected>직접입력</option>
                                <option value="naver">naver.com</option>
                                <option value="gm">gmail.com</option>
                                <option value="da">daum.com</option>
                                <option value="yah">yahoo.com</option>
                            </select>
                            <input class="mail_btn" type="button" value="이메일 중복확인" onclick="">
                        </td>
                    </tr>
                </div>
                </table>
                <div class="btn_sign_up">
                    <button type="submit"> 회원가입 <a href="./index.html"></a></button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>

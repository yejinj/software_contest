<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sign_in.css">
    <script defer src="./js/sign_in.js"></script>
    <title>밥쁘다 바빠 현대사회</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    <!-- X 클릭 시 햄버거 표시 -->
    <div id="header_x">
        <img src="image/x.png"  
        id="header_x_set"
        alt="x 메뉴"/>
    </div>

    <!-- 햄버거 클릭 시 X 표시 -->
    <div id="header_hamburger" style="display: none;">
        <img src="image/hamburger.png"
        id="header_hamburger_set"
        alt="햄버거 메뉴"/>
    </div>

    <!-- 상단 로고 -->
    <div class="logo">
        <a href="index.html" style="cursor: pointer;">
            <img src="image/logo.png" alt="밥사 로고" />
        </a>
    </div>

    <!-- 우측 버튼 -->
    <div class="btn">
        <div class="btn_top">
            <a class="sign_up" href="./sign_up.html">
                
            </a>
        </div>
    </div>
    </header>
    
    <main>
        <!-- 마이페이지 선택 바 -->
        <div class="my_page">
            <div class="title">
                <h1>MY PAGE</h1>
            </div>
            <div class="click">
                <div class="sing_in">
                    <a href="./sign_in.html" class="sign_in">로그인</a>
                </div>
                <div class="sign_up">
                    <a href="./sign_up.html" class="sign_up">회원가입</a>
                </div>
                <div class="reservation">
                <a href="./reservation.html" class="reservation">예약확인</a>
                </div>
            </div>
        </div>

        <!-- 로그인 페이지 -->
        <div class="sign_in_page">
           <form action="sign_in_info.jsp" method="POST">
               <div class="title">
                   <h1>LOG IN</h1>
               </div>
               <div class="login_mid">
               <div class="top">
                   <input type="text " name="ID" id="ID" autocomplate="on" required maxlength="20">
                   <label for="id"> 아이디 </label>
               </div>
               <div class="top">
                    <input type="password" name="PW" id="PW" autocomplate="off" required maxlength="13">
                    <label for="id"> 비밀번호 </label> 
                </div>
                <div class="btn_login">
                    <button type="submit"> 로그인 </button>
                </div>
                <div class="btn_fgt">
                    <a href="#a"> 아이디 / 비밀번호 찾기 </a>
                </div>
            </div>
            </form>
        </div>
    </main>
    
</body>
</html>
